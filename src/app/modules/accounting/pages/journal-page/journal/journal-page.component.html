<div class="container mx-auto">
  <!-- form -->
  <form
    id="journalForm"
    #itemForm="ngForm"
    class="w-full flex flex-col gap-2 mt-5"
    (ngSubmit)="onSubmit(itemForm)"
  >
    <div class="flex flex-row">
      <!-- left components -->
      <div class="basis-1/2 p-2">
        <fieldset class="flex flex-col gap-2">
          <legend class="text-2xl font-semibold mb-5">Diario Contable</legend>
          <div class="form">
            <label for="nameJourney" class="block mb-2 text-sm text-gray-900"
              >Nombre del Diario:</label
            >
            <input
              [(ngModel)]="journalForm.diaryName"
              id="nameJourney"
              name="nameJourney"
              type="text"
              class="border block w-full p-2 border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
              placeholder="Factura de Clientes"
              required
            />
            <div
              *ngIf="
                itemForm.submitted &&
                itemForm.form.controls['nameJourney'].getError('required')
              "
            >
              <small class="text-xs text-red-900"
                >Nombre de Diario es requerido.</small
              >
            </div>
          </div>
          <div class="form">
            <label for="type" class="block mb-2 text-sm text-gray-900"
              >Tipo:</label
            >
            <select
              [(ngModel)]="journalForm.accountType"
              (change)="onChangeType($event)"
              required="true"
              name="type"
              id="type"
              class="border block w-full p-2 border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
            >
              <option
                *ngFor="let journal of journalTypes | async"
                [value]="journal.id"
                [disabled]="journal.isActive"
              >
                {{ journal.name }}
              </option>
            </select>
            <div
              *ngIf="
                itemForm.submitted &&
                itemForm.form.controls['type'].getError('required')
              "
            >
              <small class="text-xs text-red-900">Tipo es requerido.</small>
            </div>
          </div>
        </fieldset>
      </div>
      <!-- right components -->
      <div class="basis-1/2 p-2 min-h-20">
        <fieldset
          class="border border-gray-500 border-dotted rounded-md mt-4 min-h-48"
        >
          <legend class="font-medium ml-2">Información Contable</legend>
          <div class="form p-2" *ngIf="selectedTypeName !== null">
            <label for="defaultAccount" class="block mb-2 text-sm text-gray-900"
              >Cuenta {{ selectedTypeName }} Predeterminada:
            </label>
            <select
              [(ngModel)]="journalForm.defaultAccount"
              required="true"
              name="defaultAccount"
              id="defaultAccount"
              class="border border-gray-300 block w-full p-2 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
            >
              <option
                *ngFor="let account of accountsFilter"
                [value]="account.id"
              >
                {{ account.name }}
              </option>
            </select>
          </div>
          <div class="form p-2">
            <label for="code" class="block mb-2 text-sm text-gray-900"
              >Código Corto:</label
            >
            <input
              [(ngModel)]="journalForm.code"
              id="code"
              name="code"
              type="text"
              class="block w-fit p-2 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
              placeholder="INV1"
              required
            />
            <div
              *ngIf="
                itemForm.submitted &&
                itemForm.form.controls['code'].getError('required')
              "
            >
              <small class="text-xs text-red-900">Código es requerido.</small>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <!-- buttons -->
    <div class="mt-4 flex justify-end">
      <a
        [routerLink]="'/accounting/configuration/journal-list'"
        class="font-medium rounded-lg text-sm px-5 py-1 me-2 mb-2 border border-gray-600 text-gray-600 bg-white-600"
      >
        Cancelar
      </a>
      <button
        type="submit"
        class="font-medium rounded-lg text-sm px-5 py-1 me-2 mb-2 text-white bg-blue-600 disabled:bg-blue-300 disabled:opacity-50"
      >
        Guardar
      </button>
    </div>
  </form>
  <dx-toast [(visible)]="showToast" [type]="toastType" [message]="messageToast">
    <dxo-position my="top" at="top" of="#journalForm"> </dxo-position>
  </dx-toast>
</div>
