<div class="container mx-auto">
  <h2 class="mt-5 text-2xl font-semibold">Apuntes Contables</h2>

  <dx-data-grid
    id="gridJournalEntry"
    [dataSource]="dataTable"
    class="mt-5"
    keyExpr="id"
    [allowColumnReordering]="true"
    [rowAlternationEnabled]="true"
    [allowColumnResizing]="true"
    [allowColumnReordering]="true"
    [showBorders]="true"
    [width]="'100%'"
  >
    <dxo-sorting mode="multiple"></dxo-sorting>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-paging [pageSize]="15"></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[10, 25, 50, 100]"
    ></dxo-pager>
    <dxo-search-panel
      [visible]="true"
      [highlightCaseSensitive]="true"
    ></dxo-search-panel>
    <dxo-group-panel [visible]="true"></dxo-group-panel>

    <dxi-column
      caption="Fecha"
      dataField="date"
      format="shortDate"
      dataType="date"
      alignment="center"
      format="dd/MM/yyyy"
      width="90"
    ></dxi-column>
    <dxi-column
      alignment="center"
      caption="Asiento Contable"
      dataField="journalEntry"
    ></dxi-column>
    <dxi-column
      alignment="center"
      caption="Cuenta"
      dataField="defaultAccount"
    ></dxi-column>
    <dxi-column
    alignment="center"
    caption="Numero de partida"
    dataField="numberPad"
  ></dxi-column>
    <dxi-column
      alignment="center"
      caption="Referencia"
      dataField="reference"
    ></dxi-column>
    <dxi-column
    alignment="right"
    caption="Debe"
    dataField="debit"
    dataType="number"
    [format]="{ 
      style: 'currency', 
      currency: 'HNL', 
      minimumFractionDigits: 2, 
      useGrouping: true 
    }"
  ></dxi-column>
    <dxi-column
      alignment="right"
      caption="Haber"
      dataType="currency"
      dataField="credit"
      [format]="{ 
        style: 'currency', 
        currency: 'HNL', 
        minimumFractionDigits: 2, 
        useGrouping: true 
      }"
    ></dxi-column>
    <dxi-column
      alignment="right"
      caption="Balance"
      dataField="balance"
    ></dxi-column>

    <dxo-summary>
      <dxi-total-item
        column="debit"
        summaryType="sum"
        valueFormat="currency"
          [valueFormat]="{ 
      style: 'currency', 
      currency: 'HNL', 
      minimumFractionDigits: 2, 
      useGrouping: true 
    }"
  displayFormat="Total {0}"
      ></dxi-total-item>
      <dxi-total-item
      alignment="right"
        column="credit"
        summaryType="sum"
        valueFormat="currency"
          [valueFormat]="{ 
      style: 'currency', 
      currency: 'HNL', 
      minimumFractionDigits: 2, 
      useGrouping: true 
    }"
  displayFormat="Total {0}"
      ></dxi-total-item>

      <dxi-total-item
        column="balance"
        summaryType="sum"
        valueFormat="currency"
          [valueFormat]="{ 
      style: 'currency', 
      currency: 'HNL', 
      minimumFractionDigits: 2, 
      useGrouping: true 
    }"
  displayFormat="Total {0}"
      ></dxi-total-item>

       <dxi-group-item
        column="credit"
        summaryType="sum"
        displayFormat="Total: {0}"
        [valueFormat]="{ 
          style: 'currency', 
          currency: 'HNL', 
          minimumFractionDigits: 2, 
          useGrouping: true 
        }"
        [showInGroupFooter]="true"
        [alignByColumn]="true"
      ></dxi-group-item>

      <dxi-group-item
        column="debit"
        summaryType="sum"
        displayFormat="Total: {0}"
        [valueFormat]="{ 
          style: 'currency', 
          currency: 'HNL', 
          minimumFractionDigits: 2, 
          useGrouping: true 
        }"
        [showInGroupFooter]="true"
        [alignByColumn]="true"
      ></dxi-group-item>

      <dxi-group-item
        column="balance"
        summaryType="sum"
        displayFormat="Total: {0}"
        [valueFormat]="{ 
          style: 'currency', 
          currency: 'HNL', 
          minimumFractionDigits: 2, 
          useGrouping: true 
        }"
        [showInGroupFooter]="true"
        [alignByColumn]="true"
      ></dxi-group-item>
      <dxi-group-item
      column="debit"
      summaryType="sum"
      [showInGroupFooter]="false"
      [valueFormat]="{ 
        style: 'currency', 
        currency: 'HNL', 
        minimumFractionDigits: 2, 
        useGrouping: true 
      }"
      displayFormat="Total {1}:{0}" 
    ></dxi-group-item>
        <dxi-group-item
        column="credit"
        summaryType="sum"
        [showInGroupFooter]="false"
        [valueFormat]="{ 
          style: 'currency', 
          currency: 'HNL', 
          minimumFractionDigits: 2, 
          useGrouping: true 
        }"
        displayFormat="Total {1}:{0}" 
      ></dxi-group-item>
     
      <dxi-group-item
      column="balance"
      summaryType="sum"
      [showInGroupFooter]="false"
      [valueFormat]="{ 
        style: 'currency', 
        currency: 'HNL', 
        minimumFractionDigits: 2, 
        useGrouping: true 
      }"
      displayFormat="Total {1}:{0}" 
    ></dxi-group-item>
    </dxo-summary>
  </dx-data-grid>
</div>
