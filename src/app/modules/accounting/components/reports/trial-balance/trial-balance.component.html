<!-- Spinner overlay -->
<dx-load-panel [visible]="isLoading" [showIndicator]="true" [showPane]="true" [shading]="true"
  shadingColor="rgba(0,0,0,0.2)" message="Cargando...">
</dx-load-panel>


<!-- Mensaje de error (opcional) -->
<div *ngIf="errorMsg" class="my-3 rounded-md bg-red-50 px-4 py-2 text-red-700 text-center">
  {{ errorMsg }}
</div>

<!-- CONTENIDO PRINCIPAL -->
<div class="w-100 mt-5" *ngIf="!isLoading && !errorMsg">
  <h1 class="text-2xl font-semibold text-center">{{ company?.name }}</h1>
  <h2 class="text-2xl font-semibold text-center">Balanza de Comprobaci√≥n</h2>
  <h3 class="font-semibold text-center">{{ periodoAnual }}</h3>

  <dx-data-grid [dataSource]="trialBalanceData" [showBorders]="true" [columnAutoWidth]="true"
    [searchPanel]="{ visible: false }" [paging]="{ pageSize: 15 }"
    [pager]="{ showPageSizeSelector: true, allowedPageSizes: [15, 25, 50, 100] }" (onExporting)="onExporting($event)">

    <dxo-export [enabled]="true"></dxo-export>
    <dxo-editing mode="cell"></dxo-editing>

    <dxi-column dataField="name" caption="Cuenta"></dxi-column>

    <dxi-column caption="Balance Inicial" alignment="center">
      <dxi-column dataField="initialBalance.debit" caption="Debe"
        [format]="{ style: 'currency', currency: 'HNL', minimumFractionDigits: 2, useGrouping: true }"></dxi-column>
      <dxi-column dataField="initialBalance.credit" caption="Haber"
        [format]="{ style: 'currency', currency: 'HNL', minimumFractionDigits: 2, useGrouping: true }"></dxi-column>
    </dxi-column>

    <ng-container *ngFor="let transaction of trialBalanceData[0]?.transactions; let i = index">
      <dxi-column caption="({{ transaction[0].periodDate }})" alignment="center">
        <dxi-column dataField="transactions[{{i}}][0].debit" caption="Debe"
          [format]="{ style: 'currency', currency: 'HNL', minimumFractionDigits: 2, useGrouping: true }"></dxi-column>
        <dxi-column dataField="transactions[{{i}}][0].credit" caption="Haber"
          [format]="{ style: 'currency', currency: 'HNL', minimumFractionDigits: 2, useGrouping: true }"></dxi-column>
      </dxi-column>
    </ng-container>

    <dxi-column caption="Balance Final" alignment="center">
      <dxi-column dataField="lastPeriod.debit" caption="Debe"
        [format]="{ style: 'currency', currency: 'HNL', minimumFractionDigits: 2, useGrouping: true }"></dxi-column>
      <dxi-column dataField="lastPeriod.credit" caption="Haber"
        [format]="{ style: 'currency', currency: 'HNL', minimumFractionDigits: 2, useGrouping: true }"></dxi-column>
    </dxi-column>

    <dxo-summary>
      <dxi-total-item column="accountName" displayFormat="Total"></dxi-total-item>
      <dxi-total-item column="initialBalance.debit" summaryType="sum" [valueFormat]="{ currency: 'HNL' }"
        displayFormat="L. {0}"></dxi-total-item>
      <dxi-total-item column="initialBalance.credit" summaryType="sum" [valueFormat]="{ currency: 'HNL' }"
        displayFormat="L. {0}"></dxi-total-item>
      <dxi-total-item column="lastPeriod.debit" summaryType="sum" [valueFormat]="{ currency: 'HNL' }"
        displayFormat="L. {0}"></dxi-total-item>
      <dxi-total-item column="lastPeriod.credit" summaryType="sum" [valueFormat]="{ currency: 'HNL' }"
        displayFormat="L. {0}"></dxi-total-item>

      <ng-container *ngFor="let transaction of trialBalanceData[0]?.transactions; let i = index">
        <dxi-total-item column="transactions[{{i}}][0].debit" summaryType="sum" [valueFormat]="{ currency: 'HNL' }"
          displayFormat="L. {0}"></dxi-total-item>
        <dxi-total-item column="transactions[{{i}}][0].credit" summaryType="sum" [valueFormat]="{ currency: 'HNL' }"
          displayFormat="L. {0}"></dxi-total-item>
      </ng-container>
    </dxo-summary>
  </dx-data-grid>
</div>
