<div class="w-100 mt-5">
  <h2
    class="text-4xl mb-6 font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl"
  >
    Listado de cuentas
  </h2>
  <dx-data-grid
    id="account-list-grid"
    [dataSource]="accountList"
    [width]="'100%'"
    [allowColumnReordering]="true"
    [allowColumnResizing]="true"
    [showBorders]="true"
  >
    <dxo-group-panel [visible]="true"></dxo-group-panel>

    <dxi-column
      caption="CÃ³digo"
      dataField="code"
      width="90"
    ></dxi-column>
    <dxi-column caption="Nombre" dataField="description"></dxi-column>
    <dxi-column
      caption="Cuenta Padre"
      dataField="parentId"
    ></dxi-column>
    <dxi-column caption="CategorÃ­a" dataField="category"></dxi-column>
    <dxi-column
      caption="Estado"
      dataField="status"
      alignment="center"
      width="90"
    ></dxi-column>
    <dxi-column type="buttons" cellTemplate="cellButtonTemplate" width="50">
      <div *dxTemplate="let account of 'cellButtonTemplate'">
        <button
          class="dx-link dx-icon-edit dx-link-icon"
          (click)="onEditAccount(account.data)"
        ></button>
      </div>
    </dxi-column>

    <dxo-toolbar>
      <dxi-item name="groupPanel"></dxi-item>
      <dxi-item name="searchPanel"></dxi-item>
      <dxi-item location="after">
        <dx-button
          icon="add"
          hint="Agregar Cuenta"
          aria-placeholder="Agregar Cuenta"
          (onClick)="goToNewAccount()"
        >
        </dx-button>
      </dxi-item>
    </dxo-toolbar>
  </dx-data-grid>
</div>
