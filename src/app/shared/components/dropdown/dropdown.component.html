<div class="container-dropdown">
  <button
    (click)="onClick()"
    id="dropdownNavbarLink"
    data-dropdown-toggle="dropdownNavbar"
    class="flex items-center justify-between w-full py-2 px-3 font-bold p-1.5 rounded hover:bg-blue-900 hover:text-slate-50"
  >
    {{ label }}
    <svg
      class="w-2.5 h-2.5 ms-2.5"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 10 6"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 4 4 4-4"
      />
    </svg>
  </button>
  <div
    id="dropdownNavbar"
    class="relative z-[1000]"
    [ngClass]="{ 'bg-slate-100 rounded-r-md absolute': show, hidden: !show }"
  >
    <ul
      class="py-2 text-sm text-gray-700"
      aria-labelledby="dropdownLargeButton"
    >
      @for (item of children; track $index) {
      <li>
        <a
          (click)="onClick()"
          [routerLink]="item.path"
          class="block px-4 py-2 hover:bg-blue-900 hover:text-white"
          aria-current="page"
          >{{ item.label }}</a
        >
      </li>
      }
    </ul>
  </div>
</div>
